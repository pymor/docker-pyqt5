sudo: required
dist: trusty
language: generic
services: docker

script:
  - cd ${TRAVIS_BUILD_DIR}
  - travis_wait 50 make $PY
  - |
    if [[ "${TRAVIS_PULL_REQUEST}" == "false" ]] ; then
        docker login --username=$DOCKER_HUB_USERNAME --password=$DOCKER_HUB_PASSWORD
        make push
    fi

notifications:
  email:
    on_success: change
    on_failure: change

addons:
  apt:
    packages:
      - docker-ce

matrix:
  include:
  - env: PY=2.7
  - env: PY=3.7-rc
  - env: PY=3.5
  - env: PY=3.6
  allow_failures:
  # cython does not yet work with it, apparently
  - env: PY=3.7-rc
